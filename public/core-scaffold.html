<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">

<link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="core-scaffold">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            @media only screen and (max-width: 480px) {
                #modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    padding: 0;
                    margin: 0;
                }
            }
        </style>
        <firebase-auth id="auth" user="{{user}}" app-name="doctor-appointment-system" provider="password"
                       signed-in="{{signedIn}}"></firebase-auth>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-header-layout fullbleed>

            <app-header condenses reveals effects="waterfall">
                <app-toolbar>
                    <div main-title>bezcekani.cz</div>
                    <paper-button id="auth_button" raised on-tap="loginButtonListener">Přihlásit</paper-button>
                    <paper-button raised on-tap="debugFunction">Pro lékaře</paper-button>
                </app-toolbar>
            </app-header>

            <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="e404"
                    role="main">
                <home-view name="home"></home-view>
                <e404-view name="e404"></e404-view>
                <registration-view name="registration"></registration-view>
            </iron-pages>
        </app-header-layout>

        <paper-dialog id="modal" modal entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <iron-pages id="dialogpages" selected="login" attr-for-selected="name">
                <login-view name="login"></login-view>
                <emaildialog-view name="emaildialog"></emaildialog-view>
            </iron-pages>
        </paper-dialog>

        <paper-toast id="main_toast"></paper-toast>

    </template>
    <script>
        Polymer({
            is: "core-scaffold",

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                signedIn: {
                    type: Boolean,
                    observer: 'authChanged'
                },
                user: Object,
                route: Object
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            debugFunction: function () {
                console.log("debug function: " + this.signedIn);
//                this.showDialog("emaildialog");
                this.changeRoute('/home');

                /*                if (!!this.user) {
                 var fb = this.$.auth.app;
                 console.log(!!fb); // Output is true,
                 var database = fb.database();
                 }*/
            },

            showDialog: function (pageName) {
                this.$.dialogpages.selected = pageName;
                this.importHref("/views/" + pageName + "-view.html", function (e) {
                    this.$.modal.toggle();
                }.bind(this), null, true);

            },

            authChanged: function () {
                this.$.auth_button.innerHTML = (this.signedIn ? "Odhlásit" : "Přihlásit");
            },

            loginButtonListener: function () {
                if (this.signedIn) {
                    this.$.auth.signOut().then(function () {
                        this.$.main_toast.text = "Odhlášeno";
                        this.$.main_toast.open();
                    }.bind(this));
                } else {
                    this.showDialog("login");
                }
            },

            _routePageChanged: function (page) {
                this.page = page || 'home';
            },

            _pageChanged: function (page) {
                var resolvedPageUrl = this.resolveUrl("/views/" + page + '-view.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'e404';
            },

            changeRoute: function (url) {
                this.route = {path: url, prefix: '', __queryParams: {}};
            }
        });
    </script>
</dom-module>
