<dom-module id="core-scaffold">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                padding-top: 130px;
                padding-bottom: 64px;
                min-height: 100vh;
                --app-primary-color: #202020;
                --app-secondary-color: #757575;
                --app-accent-color: #172C50;
                --paper-button-ink-color: var(--app-accent-color);
                --paper-icon-button-ink-color: var(--app-accent-color);
                --paper-spinner-color: var(--app-accent-color);
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                color: var(--app-primary-color);
            }

            [hidden] {
                display: none !important;
            }

            app-header {
                @apply(--layout-fixed-top);
                z-index: 1;
                background-color: rgba(255, 255, 255, 0.95);
                --app-header-shadow: {
                    box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                    height: 10px;
                    bottom: -10px;
                };
            }

            paper-icon-button {
                color: var(--app-primary-color);
            }

            .logo {
                text-align: center;
            }

            .menu-btn {
                display: none;
            }

            .logo a {
                font-size: 16px;
                font-weight: 600;
                letter-spacing: 0.3em;
                color: var(--app-primary-color);
                text-decoration: none;
                /* required for IE 11, so this <a> can receive pointer events */
                display: inline-block;
                pointer-events: auto;
            }

            .left-bar-item {
                width: 40px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            app-drawer {
                z-index: 3;
            }

            iron-pages {
                max-width: 1440px;
                margin: 0 auto;
            }

            /* small screen */
            @media (max-width: 767px) {
                :host {
                    padding-top: 64px;
                }

                .menu-btn {
                    display: block;
                }
            }

        </style>

        <firebase-auth id="auth" user="{{user}}" app-name="doctor-appointment-system" provider="password"
                       signed-in="{{signedIn}}"></firebase-auth>

        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

        <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
            <app-toolbar>
                <div class="left-bar-item">
                    <paper-icon-button
                            class="menu-btn"
                            icon="menu"
                            on-click="_toggleDrawer">
                    </paper-icon-button>
                </div>
                <div class="logo" main-title><a href="home/" aria-label="Domovská stránka">bezcekani.cz</a></div>
            </app-toolbar>
        </app-header>

        <template is="dom-if" if="[[smallScreen]]">
            <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
            <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
                <iron-selector role="navigation" class="drawer-list" selected="[[page]]" attr-for-selected="name">
                    <a name="home" href="home/">Domů</a>
                    <a name="settings" href="settings/">Nastavení</a>
                    <a name="docinfo" href="docinfo/">Pro doktory</a>
                </iron-selector>
            </app-drawer>
        </template>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="e404"
                selected-attribute="visible"
                role="main">
            <home-view name="home"></home-view>
            <e404-view name="e404"></e404-view>
            <emailaction-view name="emailaction" tail="{{subroute}}"></emailaction-view>
            <officeregistration-view name="officeregistration"></officeregistration-view>
            <docinfo-view name="docinfo"></docinfo-view>
            <settings-view name="settings" signed-in="[[signedIn]]" user="[[user]]"></settings-view>
        </iron-pages>

    </template>
    <script>
        Polymer({
            is: "core-scaffold",

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                signedIn: {
                    type: Boolean,
//                    observer: 'authChanged'
                },
                user: Object,
                route: Object,
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            redirectionFunction: function () {
                this.changeRoute('/docinfo');
            },

//            Use open = false, if the method is called from within the dialog.
            /*            showDialog: function (path, pageName, open) {
             this.$.dialogpages.selected = pageName;
             this.importHref("/views/dialog_views/" + path + pageName + "-view.html", function (e) {
             if (open) {
             this.$.modal.toggle();
             }
             }.bind(this), null, true);

             },

             showToast: function (text) {
             this.$.main_toast.text = text;
             this.$.main_toast.open();
             },

             authChanged: function () {
             this.$.auth_button.innerHTML = (this.signedIn ? "Odhlásit" : "Přihlásit");
             },

             loginButtonListener: function () {
             if (this.signedIn) {
             this.$.auth.signOut().then(function () {
             this.showToast("Odhlášeno");
             }.bind(this));
             } else {
             this.showDialog("", "login", true);
             }
             },*/

            _routePageChanged: function (page) {
                this.page = page || 'home';
                this.drawerOpened = false;
            },

            _toggleDrawer: function () {
                this.drawerOpened = !this.drawerOpened;
            },

            _pageChanged: function (page) {
                var resolvedPageUrl = this.resolveUrl("/views/" + page + '-view.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'e404';
            },

            changeRoute: function (url) {
                this.route = {path: url, prefix: '', __queryParams: {}};
            }
        });
    </script>
</dom-module>
