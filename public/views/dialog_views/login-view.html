<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog-behavior/paper-dialog-common.css">
<link rel="import" href="/custom_components/custom-button.html">

<link rel="import" href="/styles/input-styles.html">
<link rel="import" href="/styles/layout-styles.html">

<link rel="import" href="/behaviors/input-validation-behavior.html">


<dom-module id="login-view">
    <template>
        <style include="custom-button layout-styles input-styles">

            p {
                color: #F44336;
            }

            #closeBtn {
                position: absolute;
                right: 5px;
                top: 5px;
            }

            #lost_pass {
                float: right;
            }

            #reg_button {
                width: 100%;
                margin-top: 60px;
            }

            #lost_pass, #reg_button{
                text-transform: none;
            }

            @media only screen and (min-width: 767px) {
                #confirm_button {
                    width: 352px;
                    height: 50px;
                }

                #reg_button {
                    margin-top: 30px;
                }
            }

        </style>
        <div>
            <p>{{errorMessage}}</p>

            <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                              label="Vaše emailová adresa" on-input="checkIfValid">
            </gold-email-input>
            <paper-input id="passID" value="{{password}}" label="Heslo" type="password" on-input="checkIfValid"
                         error-message="Neplatné heslo" minlength="6" maxlength="48">
            </paper-input>

        </div>
        <div class="buttons">

            <paper-button id="lost_pass" on-tap="passReset">
                <span>Zapomněli jste heslo?</span>
            </paper-button>

            <custom-button responsive>
                <button id="confirm_button" type="button" dialog-confirm autofocus on-tap="signInWithEmailAndPassword" disabled>
                    Přihlásit  </button>
            </custom-button>

            <paper-button id ="reg_button" on-tap="showRegistration">
                <span>Ještě nemáte účet? <b>Zaregistrujte se!</b></span>
            </paper-button>
        </div>

        <paper-icon-button dialog-dismiss icon="close" id="closeBtn"></paper-icon-button>

    </template>

    <script>
        Polymer({
            is: 'login-view',

            behaviors: [InputValidationBehavior],

            validationIDs: ["emailID", "passID"],

            signInWithEmailAndPassword: function () {
                // TODO: find a way to get reference without avoding the shadow dom
                var app = document.getElementById('appID').app;
                app.auth().signInWithEmailAndPassword(this.email, this.password).then(function () {
                    this.fire("show-toast", {text: "Přihlášeno"});
                }.bind(this)).catch(function (error) {
                    switch (error["code"]) {
                        case "auth/wrong-password":
                            this.errorMessage = "Špatné heslo";
                            break;
                        case "auth/user-not-found":
                        case "auth/invalid-email":
                            this.errorMessage = "Uživatelské jméno nenalezeno";
                            break;
                        default:
                            this.errorMessage = error["code"];
                    }
                    this.fire("show-dialog", {path: "", viewName: "login", open: true});
                }.bind(this));
            },

            showRegistration: function () {
                this.fire("show-dialog", {path: "", viewName: "registration", open: false});
            },

            passReset: function () {
                this.fire("show-dialog", {path: "", viewName: "emailinput", open: false});
            }
        });

    </script>
</dom-module>
