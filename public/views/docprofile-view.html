<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">
<link rel="import" href="/custom_components/custom-button.html">

<!--icons-->
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="/styles/input-styles.html">
<link rel="import" href="/styles/layout-styles.html">
<link rel="import" href="/styles/header-styles.html">

<dom-module id="docprofile-view">
    <template>
        <style include="custom-button input-styles layout-styles header-styles">
            :host {
                display: block;

                padding: 10px 20px;
            }

            /*TODO zpřehlednit a zjednodušit CSS*/

            #name {
                margin: 20px 0 0;
            }

            #profile-photo {
                width: 140px;
                height: 140px;
                border-radius: 50%;
                border: 1px solid black;
            }

            ul li {
                list-style: none;
            }

            ul {
                padding: 0;
                margin-top: 8px;
            }

            section > p {
                text-align: left;
            }

            #info-section > p:first-child {
                margin-top: 0;
            }

            #order-info > iron-icon {
                color: green;
            }

            #address-city {
                margin-left: 44px;
                margin-top: 0;
            }

            #for-patient {
                max-width: 600px;
                margin: 0 auto;
            }

            #calendar, #map {
                text-align: center;
                border: 1px solid #e5e5e6;
                margin: 30px auto;
                background-color: #fbfbfc;
                color: #ababac;
                max-width: 900px;
            }

            #calendar{
                height: 350px;
            }

            #map {
                min-height: 200px;
            }

            #map p {
                text-align: center;
                margin-top: 70px;
            }

            /*********** MEDIA **************/

            @media only screen and (max-width: 767px) {
                :host {
                    padding: 64px 0 0 0;
                }

                #profile-photo {
                    width: 100px;
                    height: 100px;
                }
            }

            /* prepsany FLEX layout. Tady se hodi se aby sekce daly pod sebe az pri mensim rozliseni, jinak je tam zbytecne prazdneho mista*/

            .grid {
                margin-top: 40px;
                @apply(--layout-horizontal);
            }

            .grid > section {
                @apply(--layout-flex);
            }

            .grid > section:not(:first-child) {
                margin-left: 80px;
            }

            @media (max-width: 667px) {

                .grid {
                    display: block;
                    margin-top: 0;
                }

                .grid > section:not(:first-child) {
                    margin-left: 0;
                }

                ul {
                    text-align: center;
                    padding-bottom: 30px;
                    border-bottom: 1px solid #c5c5c6;
                }

                #calendar {
                    margin: 0;
                }

                #info-section {
                    margin-top: 30px;
                }

                #for-patient {
                    margin-top: 30px;
                }
            }

            google-map {
                height: 600px;
            }

            iron-icon {
                margin-right: 15px;
            }

        </style>

        <div class="main-frame">

            <header class="subsection">
                <div class="subsection grid">
                    <section>
                        <ul>
                            <li><img id="profile-photo"></li>
                            <li><h2 id="name">Jaromír Nohavica</h2>
                                <span>Dermatolog, Stomatolog</span></li>
                        </ul>
                    </section>

                    <section id="info-section">
                        <p>
                            <iron-icon icon="maps:place"></iron-icon>
                            Kardinála Berana 19
                        <p id="address-city">Brandýs nad Labem</p>
                        </p>

                        <p>
                            <iron-icon icon="communication:phone"></iron-icon>
                            726 984 557
                        </p>

                        <p>
                            <iron-icon icon="communication:email"></iron-icon>
                            lekaruvmail@gmail.com
                        </p>

                        <!--TODO: Objevení dialogu s popisem po najetí myší nad text. -->

                        <p id="order-info">
                            <iron-icon icon="info"></iron-icon>
                            Lékař má omezenou klientelu
                        </p>
                        <!--Takhle se řeší ty vysvětlivky v polymeru.-->
                        <!--Asi to nebude potřeba, když nebudou potvrzení, tak se místo kalendáře zobrazí-->
                        <!--tlačítko potvrdit + vysvětlivky.-->
                        <paper-tooltip for="order-info">vysvetleni potvrzeni</paper-tooltip>
                    </section>
                </div>
            </header>

        </div>

        <div id="calendar">
            <h2>Kalendář</h2>
            <span>Pro objednání klikněte v kalendáři na čas, který vám vyhovuje</span>
        </div>

        <div class="main-frame">
            <div class="subsection grid">
                <section id="for-patient">
                    <h4>Informace pro pacienty</h4>
                    <p>individuální, párové i rodinné poradenství, krátkodobé i systematické
                        dlouhodobé
                        psychoterapeutické poradenství
                        Vystudoval vychovatelství se zaměřením na etopedii. Absolvoval pětiletý sebezkušenostní
                        výcvik v integrativní psychoterapii. Více jak deset let se věnuje péči o klienty s
                        rozličnými problémy a z různých věkových skupin. </p>
                </section>
            </div>
        </div>

        <!--TODO: Na mobilu zobrazit jenom odkaz do mapy je lepší když se to zobrazí v externí aplikaci-->
        <section id="map" hidden="[[smallScreen]]">
            <template is="dom-if" if="[[!smallScreen]]">
                <!--TODO: restrict API key for our domain -->
                <google-map api-key="AIzaSyAqsxSW1xtRQ5HPFA73iILCIkRj4stY4LI"></google-map>
            </template>
        </section>

    </template>

    <script>
        Polymer({
            is: 'docprofile-view'
        });
    </script>
</dom-module>
