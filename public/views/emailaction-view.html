<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">

<dom-module id="emailaction-view">
    <template>
        <iron-meta key="actionCode" value$="{{actionCode}}"></iron-meta>
    </template>

    <script>
        Polymer({
            is: 'emailaction-view',

            ready: function () {

                var actionCode = this.route.__queryParams["oobCode"];

                var auth = this.domHost.$.auth.app.auth(); // TODO: find less retarded way to get reference

                switch (this.route.__queryParams["mode"]) {
                    case 'resetPassword':
                        this.handleResetPassword(auth, actionCode);
                        break;
                    case 'recoverEmail':
                        this.handleRecoverEmail(auth, actionCode);
                        break;
                    case 'verifyEmail':
                        this.handleVerifyEmail(auth, actionCode);
                        break;
                    default:
                        this.domHost.changeRoute('/home');
                        this.domHost.showDialog("emailactions/", "actionerror", true);
                }
            },

            handleResetPassword: function (auth, actionCode) {
                this.actionCode = actionCode;
                this.domHost.changeRoute('/home');
                this.domHost.showDialog("emailactions/", "passreset", true);
            },

            handleRecoverEmail: function (auth, actionCode) {
                console.log('Handle recover email');
            },

            handleVerifyEmail: function (auth, actionCode) {
                auth.applyActionCode(actionCode).then(function () {
                    this.domHost.changeRoute('/home');
                    this.domHost.showDialog("emailactions/", "actionconfirm", true);
                }.bind(this)).catch(function () {
                    this.domHost.changeRoute('/home');
                    this.domHost.showDialog("emailactions/", "actionerror", true);
                }.bind(this));
            }
        });
    </script>
</dom-module>
