<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="/bower_components/polymerfire/firebase-app-script.html">

<link rel="import" href="/behaviors/routing-behavior.html">

<link rel="import" href="/styles/layout-styles.html">
<link rel="import" href="/styles/button-styles.html">


<dom-module id="office-registration-view">

    <style include="button-styles layout-styles">

        header {
            padding: 0 24px;
            max-width: 900px;
            margin: auto;
            border-bottom: none;
        }

        iron-selector {
            max-width: 900px;
            display: block;
            margin: 2em auto 1em auto;
            text-align: center;
        }

        .step-button {
            background-color: #c5c5c7;
            color: white;
            font-size: 1.1em;
            padding: 0.6em;
            cursor: pointer;
            letter-spacing: 0.03em;
            outline: 2px solid #fff;
            font-weight: bolder;
        }

        .step-button:hover {
            background-color: #d5d5d7;
        }

        .step-button:active {
            background-color: #bababc;
        }

        .iron-selected.step-button {
            background-color: var(--app-green-color);
        }

        .flex-horizontal {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .button-container {
            margin: 0 auto;
            max-width: 900px;
        }

        .button-container > paper-button {
            float: right;
            margin-top: 0;
        }

        @media only screen and (max-width: 767px) {

            .button-container > paper-button[responsive] {
                position: absolute;
            }
        }

    </style>

    <template>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <iron-media-query query="max-width: 717px" query-matches="{{smallScreen}}"></iron-media-query>

        <header class="subsection">
            <h1>Registrace ordinace</h1>
            <span>Tyto údaje můžete později změnit v nastavení</span>
        </header>

        <iron-selector id="main_selector" attr-for-selected="name" selected="{{page}}" class="flex-horizontal">
            <template is="dom-repeat" items="[[pages]]" as="pageObject">
                <span name="[[pageObject.name]]" class="step-button flexchild">[[computeTitle(pageObject, index, smallScreen)]]</span>
            </template>
        </iron-selector>

        <iron-pages
                id="registration_pages"
                selected="[[page]]"
                attr-for-selected="name"
                selected-attribute="visible"
                role="main">
            <first-view name="first" full-info="{{officeData.fullInfo}}"></first-view>
            <second-view name="second"
                         coordinates="{{officeData.fullInfo.coordinates}}"
                         address="[[officeData.fullInfo.address]]"></second-view>
            <third-view name="third"
                        full-info="{{officeData.fullInfo}}"
                        office-interface-info="{{officeData.officeInterfaceInfo}}"
                        generator-info="{{officeData.generatorInfo}}"></third-view>
            <fourth-view name="fourth" full-info="{{officeData.fullInfo}}"></fourth-view>
        </iron-pages>

        <div class="button-container">
            <paper-button raised responsive on-tap="nextStep">[[computeButtonText(page)]]</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: 'office-registration-view',

            behaviors: [RoutingBehavior],

            viewPath: '/views/office_views/registration_steps/',
            validPrefix: '/office/registration',

            properties: {

                firebaseDatabase: {
                    type: Object,
                    value: firebase.apps[0].database()
                },

                pages: {
                    type: Array,
                    value: [
                        {
                            name: "first",
                            title: "Základní informace"
                        },
                        {
                            name: "second",
                            title: "Poloha na mapě"
                        },
                        {
                            name: "third",
                            title: "Ordinační hodiny"
                        },
                        {
                            name: "fourth",
                            title: "Informace pro pacienty"
                        }
                    ]
                },

                officeData: {
                    type: Object,
                    value: {
                        fullInfo: {
                            title: "MUDr.",
                            name: {
                                firstName: null,
                                lastName: null
                            },
                            sex: null,
                            address: {
                                city: null,
                                street: null
                            },
                            coordinates: {
                                longitude: null,
                                latitude: null
                            },
                            specialization: "zubař", // TODO: disable default and create paper-listbox validation
                            phoneNumber: null,
                            email: null,
                            manualConfirmation: true,
                            patientText: null,
                            photoAvailability: false,
                            acceptingNewPatients: false,
                            offlineOfficeHours: [
                                {'available': true, hours: null}, // Monday
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': false, hours: null},
                                {'available': false, hours: null}
                            ],
                            insurance: [
                                {'id': 111, accepted: false},
                                {'id': 201, accepted: false},
                                {'id': 205, accepted: false},
                                {'id': 207, accepted: false},
                                {'id': 209, accepted: false},
                                {'id': 211, accepted: false},
                                {'id': 213, accepted: false}
                            ],
                            officeServices: []
                        },

                        officeInterfaceInfo: {
                            services: {
                                onlineBooking: false
                            },
                            patientsToVerify: 0
                        },

                        generatorInfo: {
                            officeHours: [
                                {'available': true, hours: null}, // Monday
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': true, hours: null},
                                {'available': false, hours: null},
                                {'available': false, hours: null}
                            ],
                            lastGeneratedDate: null,
                            visitLength: 40,
                            numberOfDays: 30
                        }

                    }
                }
            },

            ready: function () {
                var db = this.firebaseDatabase,
                    userInfo, fullInfo = this.userInterfaceInfo.fullInfo;

                db.ref("/userInfo/" + this.userId).once('value').then(function (snapshot) {
                    userInfo = snapshot.val();
                    if (userInfo !== null) {
                        if (fullInfo.name.firstName === null) {
                            this.set('officeData.fullInfo.name.firstName', userInfo.name.firstName);
                        }
                        if (fullInfo.name.lastName === null) {
                            this.set('officeData.fullInfo.name.lastName', userInfo.name.lastName);
                        }
                        if (fullInfo.sex === null) {
                            this.set('officeData.fullInfo.sex', userInfo.sex);
                        }
                        if (fullInfo.address.city === null) {
                            this.set('officeData.fullInfo.address.city', userInfo.address.city);
                        }
                    }

                }.bind(this));
            },

            nextStep: function () {
                var page = this.page;

                if (this.$.registration_pages.selectedItem.validate()) {

                    if (page === "fourth") {
                        var pages = this.$.registration_pages.items,
                            length = pages.length, i;

                        // Validate all the steps
                        for (i = 0; i < length; i++) {
                            if (!(pages[i].validate !== undefined && pages[i].validate())) {
                                this.page = this.pages[i].name;
                                break;
                            }
                        }
                        if (i === length) {
                            this.registerOffice();
                        }
                    } else {
                        this.$.main_selector.selectNext();
                    }

                } else {
                    this.fire("show-toast", {text: "Opravte prosím červeně označené chyby"});
                }
            },

            computeButtonText: function (page) {
                if (page === "fourth") {
                    return "Zaregistrovat"
                } else {
                    return "Další krok"
                }
            },

            computeTitle: function (pageObject, index, smallScreen) {
                return "" + (index + 1) + ". " + ((smallScreen) ? "" : pageObject.title);
            },

            registerOffice: function () {
                var normalizedString = this.normalizeText(this.userInterfaceInfo.fullInfo.name.lastName) + "_" + this.normalizeText(this.userInterfaceInfo.fullInfo.address.city);
                this.generateOfficeId(this.userInterfaceInfo, normalizedString, 0);
            },

            generateOfficeId: function (data, normalizedString, increment) {
                var db = this.firebaseDatabase,
                    officeId = (increment === 0) ? normalizedString : normalizedString + "_" + increment;

                // I am initializing the reference multiple times because it somehow converted to number in recursive calls
                db.ref('/officeSearchInfo/' + officeId).once('value', function (snapshot) {
                    if (snapshot.val() === null) {
                        this.saveOffice(data, officeId, this.userId);
                        this.savePhoto(data, officeId);
                    } else {
                        this.generateOfficeId(data, normalizedString, increment + 1);
                    }
                }.bind(this));
            },

            saveOffice: function (data, officeId, userId) {
                var objectToSave = {},
                    rootRef = this.firebaseDatabase.ref('/'),
                    indexAndSearchInfo = {
                        'name': data.fullInfo.name,
                        'sex': data.fullInfo.sex,
                        'address': data.fullInfo.address,
                        'coordinates': data.fullInfo.coordinates,
                        'acceptingNewPatients': data.fullInfo.acceptingNewPatients,
                        'specialization': data.fullInfo.specialization,
                        'photoAvailability': data.fullInfo.photoAvailability
                    };

                objectToSave['/officeFullInfo/' + officeId] = data.fullInfo;
                objectToSave['/userInterfaceInfo/' + userId + '/showOfficeInterface'] = true;
                objectToSave['/officeAdminInfo/' + officeId] = {
                    'users': {}
                };
                objectToSave['/officeAdminInfo/' + officeId]['users'][this.userId] = 'admin';
                objectToSave['/officeSearchInfo/' + officeId] = indexAndSearchInfo;
                objectToSave['/awaitsIndexing/' + officeId] = indexAndSearchInfo;
                objectToSave['/userOffices/' + userId + '/' + officeId] = {
                    'role': 'admin',
                    'name': data.fullInfo.address.city + ', ' + data.fullInfo.address.street
                };

                objectToSave['/officeInterfaceInfo/' + officeId] = data.officeInterfaceInfo;

                if (data.officeInterfaceInfo.services.onlineBooking) {
                    objectToSave['/generatorInfo/' + officeId] = data.generatorInfo;
                }

                rootRef.update(objectToSave, function (error) {
                    if (error) {
                        this.fire("show-dialog", {
                            path: "", viewName: "genericdialog", open: true,
                            data: {
                                text: 'Při registraci ordinace se vyskytla chyba. Zkuste to prosím znovu.',
                                buttonText: 'Zavřít'
                            }
                        });
                    } else {
                        this.fire("show-toast", {text: "Ordinace zaregistrována"});
                        this.fire('change-route', {url: '/office/interface/welcome/' + officeId});
                        if (data.officeInterfaceInfo.services.onlineBooking) {
                            this.getTokenAndNotifyGenerator(officeId);
                        }
                    }
                }.bind(this));
            },

            getTokenAndNotifyGenerator: function (officeId) {
                firebase.apps[0].auth().currentUser.getToken(true).then(function (idToken) {

                    this.notifyGenerator({
                        officeId: officeId,
                        idToken: idToken
                    });

                }.bind(this)).catch(function () {
                    this.fire("show-dialog", {
                        path: "", viewName: "genericdialog", open: true,
                        data: {
                            text: 'V průběhu příštích 24 hodin budou vygenerovány první termíny.',
                            buttonText: 'Zavřít'
                        }
                    });
                }.bind(this));
            },

            notifyGenerator: function (postData) {
                var request = new XMLHttpRequest();

                request.onerror = function () {
                    this.fire("show-dialog", {
                        path: "", viewName: "genericdialog", open: true,
                        data: {
                            text: 'V průběhu příštích 24 hodin budou vygenerovány první termíny.',
                            buttonText: 'Zavřít'
                        }
                    });
                }.bind(this);

                // TODO: enable pre-flight request redirection when CORS standard catches up
                request.open("POST", "https://doctor-appointment-system.appspot-preview.com/registration/generate", true);

                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                request.send(JSON.stringify(postData));
            },

            savePhoto: function (data, officeID) {
//                this.$.office_document.app.storage();
                console.log('TODO: save photo');
            },
