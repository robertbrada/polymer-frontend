<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/views/office_views/registration_steps/data-view.html">
<link rel="import" href="/custom_components/login-required-element.html">

<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<link rel="import" href="/behaviors/routing-behavior.html">

<dom-module id="office-registration-view">
    <template>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <firebase-document app-name="doctor-appointment-system" path="/users/{{user.uid}}/name"
                           data="{{nameData}}">
        </firebase-document>

        <login-required-element logged-in="{{loggedIn}}" user="{{user}}"></login-required-element>

        <iron-pages
                hidden="[[!loggedIn]]"
                selected="[[page]]"
                attr-for-selected="name"
                selected-attribute="visible"
                role="main">
            <data-view name="data" office-data="{{officeData}}"></data-view>
            <confirm-view name="confirm" office-data="[[officeData]]"></confirm-view>
        </iron-pages>


    </template>

    <script>
        Polymer({
            is: 'office-registration-view',

            behaviors: [RoutingBehavior],

            viewPath: '/views/office_views/registration_steps/',

            properties: {
                officeData: {
                    type: Object,
                    value: {
                        name: {
                            firstName: null,
                            lastName: null
                        },
                        address: {
                            city: null,
                            street: null
                        },
                        coordinates: {
                            longitude: null,
                            latitude: null
                        },
                        specialization: 0, // TODO: disable default and create paper-listbox validation
                        visitLength: 20,
                        device: {
                            enabled: false,
                            deviceID: null
                        },
                        phoneNumber: null,
                        email: null,
                        limitedClientele: false,
                        patientText: null,
                        officeHours: [
                            {dayIndex: 0, 'checked': true, hours: ''},
                            {dayIndex: 1, 'checked': true, hours: ''},
                            {dayIndex: 2, 'checked': true, hours: ''},
                            {dayIndex: 3, 'checked': true, hours: ''},
                            {dayIndex: 4, 'checked': true, hours: ''},
                            {dayIndex: 5, 'checked': false, hours: ''},
                            {dayIndex: 6, 'checked': false, hours: ''}
                        ],
                        photoFile: File
                    }
                },

                nameData: {
                    type: Object,
                    observer: '_userChange'
                }
            },

            listeners: {
                'save-office': '_saveOffice',
            },

            _userChange: function (data) {
                if (!!data.firstName && this.officeData.name.firstName === null) {
                    this.set('officeData.name.firstName', data.firstName);
                }
                if (!!data.lastName && this.officeData.name.lastName === null) {
                    this.set('officeData.name.lastName', data.lastName);
                }
            },

            _saveOffice: function (event) {
                console.log("Registrovat");
                event.stopPropagation ? event.stopPropagation() : (event.cancelBubble = true);
            }
        });
    </script>
</dom-module>
