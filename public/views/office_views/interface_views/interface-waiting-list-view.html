<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">

<dom-module id="interface-waiting-list-view">
    <template>
        <style>

            #current_patient {
                background-color: #26A69A;
                color: #fff;
                font-size: 1em;
                padding: 0.8em 2.7em;
                display: inline-block;
                margin-bottom: -1px; /*to cover border od patient_div */
            }

            iron-collapse {
                box-shadow: 0 0 3px #ccc;
            }

            .patient_div {
                background-color: #fff;
                border: 1px solid #d5d9da;
                font-size: 1.2em;
                margin: 1.2em 0 0 0;
                text-align: left;
                padding: 1.2em 1em;
            }

            .collapse-content {
                font-size: 1.2em;
                background-color: #fff;
                padding: 1.2em 2.4em;
                border-left: 1px solid #d5d9da;
                border-right: 1px solid #d5d9da;
                border-bottom: 1px solid #d5d9da;
            }

            .buttons {
                float: right;
            }

            .buttons paper-button {
                font-size: 0.8em;
                padding: 0.8em 1.7em;
                margin-left: 0.9em;
                background-color: #fff !important;
                border: 1px solid #ddd;
                color: #455A64 !important;
            }

            ul {
                margin: 0;
                padding: 0;
                display: inline-block;
            }

            ul li {
                display: block;
                padding: 0.3em 1em;
            }

            #show_detail {
                font-size: 0.7em;
                padding: 0.9em 1.8em;
                background-color: #f8f8f9;
                border: 1px solid #ddd;
                color: #455A64;
                cursor: pointer;
            }

            #show_detail:hover {
                background-color: #ddd;
            }

            /* FIRST PATIENT CSS DIFFERENCES */
            /*zjistit - proc to funguje ay na second child, a ne prvni?*/
            .patient_div:nth-child(2) #confirm_button {
                background-color: var(--app-accent-color) !important;
                color: #fff !important;
                border: none;
            }

            .patient_div:nth-child(2) {
                margin-top: 0;
            }

            /* RESPONSIVE */
            @media only screen and (max-width: 1400px) {

                .buttons {
                    border-top: 1px solid #ddddde;
                    float: none;
                    display: block;
                    margin: 1em 0 0 0;
                    padding-top: 1.5em;
                }
            }

            @media only screen and (max-width: 767px) {

                .buttons paper-button {
                    font-size: 0.9em;
                }
            }

        </style>


        <div id="current_patient">Pacient na řadě</div>

        <template is="dom-repeat" items="[[patients]]" as="patient">

            <div class="patient_div">
                <ul>
                    <li>[[patient.time]]</li>
                    <li>[[patient.firstName]] [[patient.lastName]]</li>
                    <li>[[patient.address]]</li>
                    <!--pokud neni zprava, tak nezobrazi tlacitko podrobnosti-->
                    <li hidden="[[!patient.text]]">
                        <button on-tap="handleDetail" id="show_detail">[[computeText(patient.opened)]] podrobnosti</button>
                    </li>
                </ul>
                <div class="buttons">
                    <paper-button id="confirm_button">Vyřízen</paper-button>
                    <paper-button id="dismiss_button">Nedorazil</paper-button>
                </div>
            </div>


            <iron-collapse opened="[[patient.opened]]">
                <div class="collapse-content">
                    <div class="text">[[patient.text]]</div>
                </div>
            </iron-collapse>
        </template>

    </template>

    <script>
        Polymer({
            is: 'interface-waiting-list-view',

            properties: {
                patients: {
                    type: Array,
                    value: [
                        {
                            firstName: "Robert",
                            lastName: "Brada",
                            address: "Kardinála Berana 13, Plzeň",
                            time: "7:30",
                            text: "Je mi špatně a teče mi hnis z oka.",
                            opened: false
                        },
                        {
                            firstName: "Jack",
                            lastName: "Aubrey",
                            address: "St. Church 123, London",
                            time: "8:00",
                            text: null,
                            opened: false
                        },
                        {
                            firstName: null,
                            lastName: "Elliot",
                            time: "8:30",
                            address: null,
                            text: null,
                            opened: false
                        },
                        {
                            firstName: "Stephen",
                            lastName: "Maturin",
                            time: "9:00",
                            address: "Franz Joseph Sp. Strase 15, Wangen",
                            text: "Potřeboval bych vyplnit nějaká lejstra a předepsat steroidy, protože chci být obrovkej.",
                            opened: false
                        },
                        {
                            firstName: "Stephen",
                            lastName: "Maturin",
                            time: "9:00",
                            address: "Franz Joseph Sp. Strase 15, Wangen",
                            text: "Potřeboval bych vyplnit nějaká lejstra a předepsat steroidy, protože chci být obrovkej.",
                            opened: false

                        }
                    ]
                }
            },

            computeText: function (opened) {
                return (opened) ? "Skrýt" : "Zobrazit";
            },

            handleDetail: function (event) {
                var opened = event.model.patient.opened;
                event.model.set('patient.opened', !opened);
            }

        });
    </script>
</dom-module>
