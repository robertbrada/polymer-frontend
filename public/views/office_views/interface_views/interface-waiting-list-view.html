<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="interface-waiting-list-view">
    <template>
        <style>

            :host {
                --border-color: #d5d9da;
            }

            #current_patient {
                background-color: #26A69A;
                color: #fff;
                padding: 0.8em 1.5em;
                display: inline-block;
                margin-bottom: -1px; /*to cover border od patient_div */
            }

            .patient_div {
                background-color: #fff;
                border: 1px solid var(--border-color);
                margin: 1.2em 0 0 0;
                padding: 1.2em;
            }

            .collapse-content {
                background-color: #fff;
                padding: 1.2em;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
                border-bottom: 1px solid var(--border-color);
            }

            .buttons paper-button {
                font-size: 0.8em;
                padding: 0.7em 1.6em;
                margin-left: 0.5em;
                border: 1px solid var(--border-color);;
                color: #455A64;
            }

            .time {
                margin-right: 1em;
                font-weight: bold;
            }

            #dismiss_button {
                background-color: #f6f6f7;
            }

            /* FIRST PATIENT CSS DIFFERENCES */
            /*zjistit - proc to funguje ay na second child, a ne prvni?*/
            .patient_div:nth-child(2) #confirm_button {
                background-color: var(--app-accent-color) !important;
                color: #fff !important;
                border: none;
            }

            .patient_div:nth-child(2) {
                margin-top: 0;
            }

            /* FLEX LAYOUT */
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 2em;
            }

            .flex2child {
                @apply(--layout-flex);
            }

            .flex3child {
                @apply(--layout-flex-2);
                text-align: right;
            }


            /*RESPONSIVE ADDITIONS*/
            @media only screen and (max-width: 1180px) {

                .flex-horizontal-with-ratios {
                    @apply(--layout-vertical);
                }

                .flex-horizontal-with-ratios > div {
                    margin: 0.2em 0;
                }

                .flex3child {
                    border-top: 1px solid #ddd;
                    padding-top: 0.6em;
                }

                .patient_div {
                    padding-bottom: 0.5em;
                }
            }

            @media only screen and (max-width: 767px) {

                .buttons {
                    font-size: 0.9em;
                }
            }

            @media only screen and (max-width: 360px) {

                .buttons > paper-button {
                    display: block;
                    margin: 0.5em 0;
                    text-align: center;
                    padding: 1em;
                }
            }


        </style>

        <div id="current_patient">Pacient na řadě</div>

        <template is="dom-repeat" items="[[patients]]" as="patient">

            <div class="container flex-horizontal-with-ratios patient_div">
                <div class="time">[[patient.time]]</div>
                <div class="flexchild">[[patient.firstName]] [[patient.lastName]]</div>
                <div class="flex2child">[[patient.address]]</div>
                <div class="flex3child buttons">

                    <paper-button hidden="[[!patient.text]]" on-tap="handleDetail">
                        [[computeText(patient.opened)]] detail
                    </paper-button>
                    <paper-button id="confirm_button">Vyřízen</paper-button>
                    <paper-button id="dismiss_button">Nedorazil</paper-button>
                </div>
            </div>

            <iron-collapse opened="[[patient.opened]]">
                <div class="collapse-content">
                    <div class="text">[[patient.text]]</div>
                </div>
            </iron-collapse>
        </template>

    </template>

    <script>
        Polymer({

                            text: "Je mi špatně a teče mi hnis z oka.",
                            opened: false
                        },
                        {
                            firstName: "Michaelinsaknfdadc",
                            lastName: "Aubreyisbaddmafdrf",
                            address: "St. Church 123, London",
                            time: "8:00",
                            text: null,
                            opened: false
                        },
                        {
                            firstName: null,
                            lastName: "Elliot",
                            time: "8:30",
                            address: null,
                            text: null,
                            opened: false
                        },
                        {
                            firstName: "Stephen",
                            lastName: "Maturin",
                            time: "9:00",
                            address: "Dvůr Králové nad Labem, Sady pětatřicátníků 28",
                            text: "Potřeboval bych vyplnit nějaká lejstra a předepsat steroidy, protože chci být obrovkej.",
                            opened: false
                        },
                        {
                            firstName: "Stephen",

                            time: "9:00",
                            address: "Franz Joseph Sp. Strase 15, Wangen",
                            text: "Potřeboval bych vyplnit nějaká lejstra a předepsat steroidy, protože chci být obrovkej.",
                            opened: false

                        }

                }
            },

            computeText: function (opened) {
                return (opened) ? "Skrýt" : "Zobrazit";
            },

            handleDetail: function (event) {
                var opened = event.model.patient.opened;
                event.model.set('patient.opened', !opened);
            }

        });
    </script>
</dom-module>
