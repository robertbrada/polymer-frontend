<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="/styles/interface-styles.html">

<dom-module id="interface-notifications-confirm-view">
    <template>
        <style include="interface-styles">

            #triangle-topleft {
                margin: 0;
                width: 0;
                height: 0;
                border-top: 12px solid var(--border-color);
                border-right: 12px solid transparent;
                position: relative;
                left: -1.5em;
                top: -1.5em;
            }

            .interface-div:not(:first-child) {
                border-top: 1px solid var(--border-color);
            }

            /* FLEX LAYOUT */
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 2em;
            }

            .flex2child {
                @apply(--layout-flex);
            }

            .flex3child {
                @apply(--layout-flex);
                text-align: right;
            }

            /*RESPONSIVE ADDITIONS*/
            @media only screen and (max-width: 1150px) {

                .flex-horizontal-with-ratios {
                    @apply(--layout-vertical);
                }

                .flex-horizontal-with-ratios > div {
                    margin: 0.2em 0;
                }

                .flex3child {
                    padding-top: 0.6em;
                    text-align: left;
                }
            }

            @media only screen and (max-width: 300px) {

                .buttons > paper-button {
                    display: block;
                    margin: 0.9em 0;
                    text-align: center;
                    padding: 1.2em;
                }
            }


        </style>

        <template is="dom-repeat" items="[[notifications]]" as="entry">
            <div class="container flex-horizontal-with-ratios interface-div">
                <div id="triangle-topleft"></div>
                <div class="flexchild">[[entry.firstName]] [[entry.lastName]]</div>
                <div class="flex2child">[[entry.address]]</div>
                <div class="flex3child buttons">
                    <paper-button class="confirm-button">Potvrdit</paper-button>
                    <paper-button class="dismiss-button">Zamítnout</paper-button>
                </div>
            </div>
        </template>

    </template>

</dom-module>
