<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="button-styles">
    <template>
        <style>
            button {
                border: none;
                text-transform: none;
                cursor: pointer;
                background-color: white;
                font-size: 16px;
            }

            paper-button {
                border: 2px solid #000;
                border-radius: 0;
                padding: 10px 38px;
                margin: 20px 0;
                letter-spacing: 0.035em;
            }

            paper-button:hover {
                background-color: black;
                color: #FFF;
            }

            paper-button[disabled] {
                border: none;
            }

            @media (max-width: 767px) {

                paper-button[responsive] {
                    @apply(--layout-fixed-bottom);
                    background: var(--app-accent-color);
                    height: 64px;
                    z-index: 1;
                    color: white;
                    font-size: 15px;
                    width: 100%;
                    border: none;
                    margin: 0;
                }

                paper-button[responsive][disabled] {
                    background-color: #eaeaea;
                    color: #c9c9c9;
                }

            }
        </style>
    </template>
</dom-module>
