<link rel="import" href="/bower_components/polymer/polymer.html">


<dom-module id="interface-styles">
    <template>
        <style>

            :host {
                --border-color: #dadbdd;
            }

            .my-list-item {
                background-color: #fff;
                padding: 1.5em;
            }

            .my-list-item paper-button {
                font-size: 0.8em;
                padding: 0.8em 1.6em;
                margin-left: 0.5em;
                margin-top: 0;
                margin-bottom: 0;
                border: 1px solid var(--border-color);
                transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
            }

            .my-list-item paper-button:first-child {
                margin-left: 0;
            }

            .confirm-button, .dismiss-button, .details-button {
                background-color: #fff;
                color: #455A64;
            }

            .my-list-item:hover paper-button {
                box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);            }


            .my-list-item:hover .confirm-button {
                background-color: var(--app-green-color);
                border-color: var(--app-green-color);
                color: #fff;
            }

            .my-list-item:hover .dismiss-button {
                background-color: var(--app-red-color);
                border-color: var(--app-red-color);
                color: #fff;
            }

            .my-list-item:hover .details-button {
                background-color: var(--app-accent-color);
                border-color: var(--app-accent-color);
                color: #fff;
            }

            .my-list-item:hover paper-button {
                box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            }

            @media only screen and (max-width: 767px) {

                .confirm-button {
                    background-color: var(--app-green-color);
                    border-color: var(--app-green-color);
                    color: #fff;
                }

                .dismiss-button {
                    background-color: var(--app-red-color);
                    border-color: var(--app-red-color);
                    color: #fff;
                }

                .details-button {
                    background-color: var(--app-accent-color);
                    border-color: var(--app-accent-color);
                    color: #fff;
                }
            }

        </style>
    </template>
</dom-module>
