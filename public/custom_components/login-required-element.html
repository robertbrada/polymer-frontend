<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="/behaviors/form-validation-behavior.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="/styles/input-styles.html">
<link rel="import" href="/styles/layout-styles.html">
<link rel="import" href="/styles/button-styles.html">

<dom-module id="login-required-element">
    <template>
        <style include="input-styles button-styles layout-styles">

            .controls {
                @apply(--layout);
            }

            .controls > button {
                text-align: left;
            }

            .controls > button, paper-button {
                flex: 50%;
            }

            .controls > paper-button {
                max-width: 15em;
            }

            @media only screen and (min-width: 767px) {

                .main-frame {
                    padding-top: 4em;
                }
            }

        </style>

        <firebase-auth id="auth" app-name="doctor-appointment-system" status-known="{{statusKnown}}" user="{{user}}"></firebase-auth>

        <div class="main-frame" hidden="[[loggedIn]]">
            <header>
                <h1>Vyžadováno přihlášení</h1>
                <span>Pro vstup na následující stránku je nutné se přihlásit.</span>
            </header>
            <form id="main_form" is="iron-form">
                <p class="error">{{errorMessage}}</p>
                <gold-email-input id="emailID" error-message="Špatný formát" value="{{email}}"
                                  label="Vaše emailová adresa" required autofocus auto-validate>
                </gold-email-input>
                <paper-input id="passID" value="{{password}}" label="Heslo" type="password" auto-validate
                             error-message="Neplatné heslo" minlength="6" maxlength="48" required>
                </paper-input>
            </form>
            <div class="controls">
                <button on-tap="passReset">
                    Zapomněli jste heslo?
                </button>
                <paper-button on-tap="confirm" raised>
                    Přihlásit
                </paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'login-required-element',

            behaviors: [FormValidationBehavior],

            properties: {
                loggedIn: {
                    type: Boolean,
                    computed: 'computeLoginStatus(statusKnown, user)',
                    notify: true
                },

                user: {
                    notify: true
                }
            },

            confirm: function () {
                if (this._validateForm(this.$.main_form)) {
                    this.signInWithEmailAndPassword();
                }
            },

            signInWithEmailAndPassword: function () {
                this.$.auth.signInWithEmailAndPassword(this.email, this.password).then(function () {
                    this.fire("show-toast", {text: "Přihlášeno"});
                }.bind(this)).catch(function (error) {
                    switch (error["code"]) {
                        case "auth/wrong-password":
                            this.errorMessage = "Špatné heslo";
                            break;
                        case "auth/user-not-found":
                        case "auth/invalid-email":
                            this.errorMessage = "Uživatelské jméno nenalezeno";
                            break;
                        default:
                            this.errorMessage = error["code"];
                    }
                }.bind(this));
            },

            computeLoginStatus: function (statusKnown, user) {
                return (statusKnown && !!user);
            },

            passReset: function () {
                this.fire("show-dialog", {path: "", viewName: "emailinput", open: true});
            }
        });
    </script>
</dom-module>
