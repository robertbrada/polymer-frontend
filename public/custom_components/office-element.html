<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/polymerfire/firebase-document.html">
<link rel="import" href="/bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="/custom_components/calendar-element.html">

<!--icons-->
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/iron-icons/maps-icons.html">
<link rel="import" href="/bower_components/google-map/google-map.html">
<link rel="import" href="/bower_components/google-map/google-map-marker.html">

<link rel="import" href="/styles/layout-styles.html">

<dom-module id="office-element">
    <template>
        <style include="layout-styles">
            :host {
                font-size: 15px;
            }

            ul li {
                list-style: none;
            }

            ul {
                padding: 0;
                margin-top: 8px;
            }

            section > div {
                text-align: left;
                margin-top: 8px;
            }

            .photo-name-section {
                text-align: center;
            }

            .photo-name-section img {
                width: 140px;
                height: 140px;
                border-radius: 50%;
                border: 1px solid black;
            }

            .photo-name-section h3 {
                margin: 20px 0 0;
            }

            .info-section > div:first-child {
                margin-top: 0;
            }

            .info-section a {
                color: blue;
                text-decoration: none;
            }

            #order-info > iron-icon {
                color: green;
            }

            #address-city {
                margin-left: 44px;
                margin-top: 0;
            }

            .patient-container {
                margin: 0 auto;
            }

            .wide-container {
                margin: 30px auto;
                max-width: 900px;
            }

            @media only screen and (max-width: 717px) {
                :host {
                    padding: 64px 0 0 0;
                }

                .photo-name-section img {
                    width: 100px;
                    height: 100px;
                }

                ul {
                    text-align: center;
                    padding-bottom: 30px;
                    border-bottom: 1px solid #c5c5c6;
                }

                .info-section {
                    margin-top: 30px;
                }

                .patient-container {
                    margin-top: 30px;
                }
            }

            google-map {
                height: 600px;
            }

            iron-icon {
                margin-right: 15px;
            }

        </style>

        <iron-media-query query="max-width: 717px" query-matches="{{smallScreen}}"></iron-media-query>

        <div class="main-frame">

            <div class="subsection grid">
                <section class="photo-name-section">
                    <ul>
                        <template is="dom-if" if="[[computePhotoAvailability(photoFile)]]">
                            <li><img src$="[[computePhotoURL(photoFile)]]"></li>
                        </template>
                        <li><h3>[[formatName(officeData.name.firstName, officeData.name.lastName)]]</h3>
                            <span>[[getSpecialization(officeData.specialization)]]</span></li>
                    </ul>
                </section>

                <section class="info-section">
                    <div>
                        <a target="_blank" title="Zobrazit mapu v novém okně" href="[[computeMapLink(officeData.address)]]">
                            <iron-icon icon="maps:place"></iron-icon>
                        </a>
                        [[officeData.address.street]]<br>
                        <span id="address-city">[[officeData.address.city]]</span>
                    </div>

                    <div hidden="[[!computeTextAvailability(officeData.phoneNumber)]]">
                        <iron-icon icon="communication:phone"></iron-icon>
                        [[officeData.phoneNumber]]
                    </div>

                    <div hidden="[[!computeTextAvailability(officeData.email)]]">
                        <iron-icon icon="communication:email"></iron-icon>
                        [[officeData.email]]
                    </div>

                    <div id="order-info" hidden="[[!officeData.limitedClientele]]">
                        <iron-icon icon="info"></iron-icon>
                        Lékař má omezenou klientelu
                    </div>
                </section>
            </div>

            <div class="wide-container">
                <calendar-element office-hours="[[officeData.officeHours]]" visit-length="[[officeData.visitLength]]">
                </calendar-element>
            </div>

            <template is="dom-if" if="[[computeTextAvailability(officeData.patientText)]]">
                <div class="patient-container">
                    <h4>Informace pro pacienty</h4>
                    <p>[[officeData.patientText]]</p>
                </div>
            </template>

            <template is="dom-if"
                      if="[[computeMapAvailability(officeData.coordinates.latitude, officeData.coordinates.longitude, smallScreen)]]">
                <div class="wide-container">
                    <!--TODO: restrict API key for our domain -->
                    <google-map api-key="AIzaSyAqsxSW1xtRQ5HPFA73iILCIkRj4stY4LI" fit-to-marker zoom="16"
                                latitude="[[officeData.coordinates.latitude]]"
                                longitude="[[officeData.coordinates.longitude]]">
                        <google-map-marker latitude="[[officeData.coordinates.latitude]]"
                                           longitude="[[officeData.coordinates.longitude]]">
                        </google-map-marker>
                    </google-map>
                </div>
            </template>
        </div>

    </template>

    <script>
        Polymer({
            is: 'office-element',

            properties: {
                specializations: {
                    type: Array,
                    value: ['Zubař', 'Rektálník', 'Gynekolog']
                },
            },

            formatName: function (first, last) {
                return (first + " " + last);
            },

            getSpecialization: function (specialization) {
                return (this.specializations[specialization]);
            },

            computeTextAvailability: function (text) {
                return (!!text);
            },

            computePhotoAvailability: function (photoFile) {
                return (photoFile instanceof File);
            },

            computePhotoURL: function (file) {
                if (file) return URL.createObjectURL(file);
            },

            computeMapAvailability: function (latitude, longitude, smallScreen) {
                return (!smallScreen && !!latitude && !!longitude);
            },

            computeMapLink: function (address) {
                    return (!!address) ? "http://maps.google.com/maps?q=" + address.city + "," + address.street : null;
            }
        });
    </script>
</dom-module>
